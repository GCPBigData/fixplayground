server {
    listen       80;
    server_name  localhost;

    location /0 {
        proxy_pass http://172.17.0.3:8080/0;
    }
    location /1 {
        proxy_pass http://172.17.0.4:8080/1;
    }
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
